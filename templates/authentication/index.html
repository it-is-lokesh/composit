{% extends 'authentication/base.html' %}
{% block body %}

{%for message in messages%}
<div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
    <strong>message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>

    </button>
</div>
{%endfor%}

<H2>Welcome to composit registration page</H2>

{% if user.is_authenticated %}
<H1>Hello {{fname}}</H1>
<a href="/signout"><button type="submit" class="btn btn-primary">Signout</button></a>
{% else %}
<a href="/signup"><button type="submit" class="btn btn-primary">Signup</button></a>
<a href="/signin"><button type="submit" class="btn btn-primary">Signin</button></a>
{%endif%}

<script src="" async defer></script>
{% endblock %}
